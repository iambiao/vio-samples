heat_template_version: "2018-08-31"

resources:
  cert_init:
    type: OS::Heat::CloudConfig
    properties:
      cloud_config:
        ca-certs:
          trusted:
          - { get_file: nova.crt }
          - { get_file: neutron.crt }
          - { get_file: cinder.crt }

outputs:
  OS::stack_id:
    value: { get_resource: cert_init }
