heat_template_version: "2018-08-31"

resources:
  docker_init:
    type: OS::Heat::SoftwareConfig
    properties:
      config: |
        #!/bin/bash
        apt-get update
        apt-get install -y docker.io socat ebtables
        systemctl enable docker.service

outputs:
  OS::stack_id:
    value: { get_resource: docker_init }
